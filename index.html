<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherAPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather</h1>
        <ul>
            <li>home</li>
            <li>catalogue</li>
            <li>about us</li>
        </ul>
    </header>
    <h1 class="one-header">Weather API</h1>
    <div id="weather-box">
        <div id="coordinates-box">
            <div id="coordinates-id">
                <img src="./icons/Vector.svg" alt="">
                <div class="latitude-box">
                    <p id="latitude"></p>
                    <p id="longitude"></p>
                </div>
            </div>
            <img src="" alt="" id="day-night">
        </div>
        <img src="" alt="" id="weather-image">
        <h1 id="temperature"></h1>
        <div class="wind-container">
            <p id="fahrenheit"></p>
            <div id="wind-speed-box">
                <img src="./icons/windIcon.svg" alt="">
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="box">*</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">...</div>
        <div class="box">10</div>
        <div class="box">></div>
    </footer>
</body>
<script src="app.js"></script>
</html>
